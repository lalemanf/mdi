<!-- Declaramos el tipo de documento que es -->
<!DOCTYPE html>

<!-- Le decimos en qué idioma está escrito este documento -->
<!-- 'es' para Español, 'en' para Inglés, 'fr' para Francés y muchos más -->
<html lang="es">
    <!-- A continuación se declaran las cabeceras -->
    <!-- Lo que pongáis aquí no va a salir escrito en vuestra página web, es sólo configuración -->
    <!-- Es opcional, aunque muy recomendable según qué casos -->
    <head>

        <!-- Esta meta llamada charset, sirve para declarar el tipo de caracteres que vamos a mostrar -->
        <!-- En nuestro caso, como ponemos acentos, deberemos poner UTF-8 -->
        <meta charset="UTF-8">

        <!-- El título que aparecerá en las pestañas de nuestro navegador -->
        <!-- No es un título que salga en el documento, sólo en la ventana del Firefox, Chrome, etc... -->
        <title>Plantilla HTML5</title>
    </head>

    <!-- En el body meteremos todo lo que queramos que aparezca en nuestra página web -->
    <body>

    </body>
</html>
